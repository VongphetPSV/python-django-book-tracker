{% extends "bookly_nest/base.html" %}
{% load django_bootstrap5 %}
{% block page_header %}
   <h2>Register</h2>
{% endblock page_header %}
{% block content %}
<form action="{% url 'accounts:register' %}" method="post">
   {% csrf_token %}
   {{ form.as_div }}
   <button type="submit">Register</button>
</form>
{% endblock content %}
